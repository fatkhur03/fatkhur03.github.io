<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRUD Without Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group input {
            padding: 10px;
            width: calc(100% - 22px);
        }
        .btn {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #ffcc00;
            color: black;
        }
        .btn-delete {
            background-color: #ff3300;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple CRUD Without Database</h2>
        
        <div class="form-group">
            <input type="text" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <input type="text" id="age" placeholder="Enter Age">
        </div>
        <button class="btn" onclick="addData()">Add</button>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data will appear here -->
            </tbody>
        </table>
    </div>

    <script>
        let data = [];
        let editIndex = null;

        function addData() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;

            if (editIndex !== null) {
                data[editIndex] = { name, age };
                editIndex = null;
            } else {
                data.push({ name, age });
            }
            
            clearForm();
            renderTable();
        }

        function clearForm() {
            document.getElementById("name").value = '';
            document.getElementById("age").value = '';
        }

        function renderTable() {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = '';

            data.forEach((item, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.age}</td>
                    <td>
                        <button class="btn btn-edit" onclick="editData(${index})">Edit</button>
                        <button class="btn btn-delete" onclick="deleteData(${index})">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        function editData(index) {
            document.getElementById("name").value = data[index].name;
            document.getElementById("age").value = data[index].age;
            editIndex = index;
        }

        function deleteData(index) {
            data.splice(index, 1);
            renderTable();
        }
    </script>
</body>
</html>
