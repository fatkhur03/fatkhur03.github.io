<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatkhurrhn's GitHub Repositories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Fatkhurrhn's GitHub Repositories</h1>
        <div id="repositories" class="row">
            <!-- Repositories will be loaded here -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "https://api.github.com/users/fatkhurrhn/repos",
                dataType: "json",
                success: function(data) {
                    $.each(data, function(index, repo) {
                        var repoCard = `
                            <div class="col-md-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title"><a href="${repo.html_url}" target="_blank">${repo.name}</a></h5>
                                        <p class="card-text">${repo.description}</p>
                                        <p class="card-text">Language: ${repo.language}</p>
                                        <p class="card-text">Stars: ${repo.stargazers_count}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        $("#repositories").append(repoCard);
                    });
                }
            });
        });
    </script>
</body>
</html>
