<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <h1>Simple Search Engine</h1>
        <form id="search-form" action="https://www.google.com/search" method="get" target="results-frame">
            <input type="text" id="search-input" name="q" placeholder="Search..." required>
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Menampilkan hasil pencarian di bawah form -->
    <div id="results-container">
        <iframe name="results-frame" style="width: 100%; height: 600px; border: none;"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
