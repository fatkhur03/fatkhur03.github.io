<div class="scrollable-filter">
  <div class="filter-box">
    <label title="Aktifkan atau non-aktifkan terjemahan ayat" for="translation">Terjemahan</label>
    <input id="translation" class="checkbox" type="checkbox" checked="">
  </div>
  <div class="filter-box">
    <a title="Buka ayat yang terakhir dibaca" href="#" class="sidepage-item-link" id="last-read-link">
      <span>Terakhir Dibaca</span><br>
      <span id="sidepage-item-last-marked" class="sidepage-item-last-marked"><b>Belum Ada.</b> <i>[Click pada simbol
          &#x2713; untuk menandai.]</i></span>
    </a>
  </div>
  <div class="filter-box">
    <label title="Audio murottal tiap ayat">Audio sMurottal</label> :
    <input id="murottal-mode-noloop" name="murottal-mode" class="checkbox" type="radio" checked value="noloop">
    <label title="Berhenti ketika ayat selesai" for="murottal-mode-noloop">Tidak diulang</label>
    <input id="murottal-mode-loop-ayah" name="murottal-mode" class="checkbox" type="radio" value="ayah">
    <label title="Ulang murottal pada ayat" for="murottal-mode-loop-ayah">Ulangi ayat</label>
    <input id="murottal-mode-loop-ayah-selection" name="murottal-mode" class="checkbox" type="radio"
      value="ayah-selection">
    <label title="Ulang murottal pada ayat" for="murottal-mode-loop-ayah-selection">Ulangi ayat pilihan</label>
    <input id="ayah-selection-input" type="text" class="sidepage-textbox-for-radio"
      placeholder="Contoh: 5,6,11-15,20,22"></span>
    <span class="sidepage-subitem"><input id="murottal-mode-loop-surah" name="murottal-mode" class="checkbox"
        type="radio" value="surah"> <label title="Ulang murottal pada surah" for="murottal-mode-loop-surah">Ulangi
        surah<label>
  </div>

  <div class="filter-box">
    <select id="murottal-reciter" name="murottal-reciter" class="murottal-reciter" title="Pilih nama qori">
      <option value="">--pilih sheikh--</option>
      <option value="Abdurrahmaan_As-Sudais_192kbps">Sheikh Abdurrahman As-Sudais</option>
      <option value="Husary_128kbps">Sheikh Mahmoud Khalil Al-Hussary</option>
      <option value="Alafasy_128kbps">Sheikh Mishary Rashid Alafasy</option>
    </select>
  </div>
</div>
