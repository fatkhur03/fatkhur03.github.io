<!DOCTYPE html>
<html>
<head>
  <title>Donasi</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .payment-methods {
      display: none;
      margin-top: 20px;
    }

    .payment-method {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .payment-method:hover {
      background-color: #f0f0f0;
    }

    .qr-code {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .qr-code img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Donasi</h1>

    <label for="amount">Jumlah Donasi (minimal Rp. 1000):</label>
    <input type="number" id="amount" min="1000" required>

    <button id="donate-button">Donasi</button>

    <div class="payment-methods">
      <h2>Pilih Metode Pembayaran:</h2>
      <div class="payment-method" id="bank-transfer">Transfer Bank</div>
      <div class="payment-method" id="dana">Dana</div>
      <div class="payment-method" id="gopay">GoPay</div>
      <div class="payment-method" id="qris">QRIS</div>
    </div>

    <div class="qr-code">
      <h2>Scan QR Code:</h2>
      <img src="qr_code.png" alt="QR Code">
    </div>
  </div>

  <script>
    const donateButton = document.getElementById('donate-button');
    const paymentMethods = document.querySelector('.payment-methods');
    const qrCode = document.querySelector('.qr-code');

    donateButton.addEventListener('click', () => {
      paymentMethods.style.display = 'block';
    });

    const qrisButton = document.getElementById('qris');
    qrisButton.addEventListener('click', () => {
      qrCode.style.display = 'block';
    });

    // Add event listeners for other payment methods if needed
  </script>
</body>
</html>
