<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Modify the form with this CSS -->
<style>
    form {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      background: #f7f9fc;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
    }
  
    form label {
      display: block;
      margin-bottom: 12px;
      font-size: 14px;
      color: #333;
    }
  
    form input[type="email"],
    form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
  
    form input[type="email"]:focus,
    form textarea:focus {
      border-color: #5b9bd5;
      outline: none;
    }
  
    form textarea {
      resize: vertical;
      min-height: 100px;
    }
  
    form button {
      display: block;
      width: 100%;
      padding: 10px 15px;
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
      background: #5b9bd5;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  
    form button:hover {
      background: #4178a8;
    }
  </style>
  
</head>
<body>
    <!-- modify this form HTML and place wherever you want your form -->
<form
action="https://formspree.io/f/mpwzedoa"
method="POST"
>
<label>
  Your email:
  <input type="email" name="email">
</label>
<label>
  Your message:
  <textarea name="message"></textarea>
</label>
<!-- your other form fields go here -->
<button type="submit">Send</button>
</form>
</body>
</html>
